<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none">
    <title>Redirecting...</title>
    <!-- Google Fonts から M PLUS 1p をインポート -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lightblue; /* 水色の背景 */
            font-family: 'M PLUS 1p', sans-serif; /* M PLUS 1p フォント */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            font-size: 24px;
            color: #ff6347; /* ポップなオレンジ色 */
            animation: fadeInOut 2.5s forwards; /* アニメーションの設定 */
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">リダイレクト中です...</div>
    
    <script type="text/javascript">
        // 2.5秒後にリダイレクト
        setTimeout(function() {
            window.location.href = "https://junshin-life.vercel.app" + window.location.pathname + window.location.search;
        }, 2500); // 2500ミリ秒（2.5秒）後
    </script>
</body>
</html>
