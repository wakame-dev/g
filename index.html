<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
            font-family: 'M PLUS 1p', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            font-size: 35px;
            color: #ff6347;
            animation: fadeInOut 2.5s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message">リダイレクト中です...</div>
    
    <script type="text/javascript">
        const path = window.location.pathname;
        setTimeout(function() {
            if (path === "/join") {
                window.location.href = "https://discord.gg/junshin";
            } else {
                window.location.href = "https://junshin-life.vercel.app" + path + window.location.search;
            }
        }, 2500);
    </script>
</body>
</html>
